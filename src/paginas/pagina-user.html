<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="../css/pagina-user.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <title>GymFlow - Perfil do Usuário</title>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo-img" src="../assets/gymflow-logo-img.PNG" />
      <img class="logo-text" src="../assets/gymflow-logo-texto.PNG" />
    </div>
    <nav class="nav">
      <a href="../paginas/MenuPrincipal.html">Início</a>
      <a href="../paginas/estatisticas.html">Estatísticas</a>
      <a href="../paginas/pagina-user.html">Meu perfil</a>
    </nav>

    <!-- Nav lateral-->
    <nav id="navSide" class="nav-side">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="../paginas/MenuPrincipal.html">Início</a>
      <a href="../paginas/estatisticas.html">Estatísticas</a>
      <a href="../paginas/pagina-user.html">Meu perfil</a>
    </nav>
    <span class="nav-side-icon" onclick="openNav()"><i class="fa-solid fa-bars"></i></span>
  </header>


  <main>
    <div class="main-container">

      <section class="section-infos">
        <h2>Dados Pessoais</h2>
        <div class="section-infos-top">
            <div class="info">
              <label for="name">Nome:</label>
              <input type="text" id="name" class="block" readonly />
            </div>
            
            <div class="info">
              <label for="email">Email:</label>
              <input type="email" id="email" class="block" readonly />
            </div>
        </div>

        <div class="section-infos-bottom">
          <div class="section-infos-bottom-valores">
            <div class="info">
              <input id="dataNascimento" type="date" style="display:none;" />
              <input id="idadeValor" type="number" readonly />
              <p class="info-texto">Idade</p>
            </div>
        
            <div class="info">
              <input id="alturaValor" type="number" readonly>
              <p class="info-texto">Altura (cm)</p>
            </div>
            <div class="info">
              <input id="pesoValor" type="number" readonly>
              <p class="info-texto">Peso (kg)</p>
            </div>

            <div class="info">
              <div class="imc">
                <p id="imcValor" class="imc-numero"></p>
                <p id="imcClassificacao" class="imc-classificacao"></p>
              </div>
              <p class="info-texto">IMC</p>
            </div> 
          </div>
          <div class="left-btns">
            <button class="edit-btn" onclick="editar()">Editar</button>
            <button class="save-btn" onclick="salvar()">Salvar</button>
          </div>
        
        </div>
        
      </section>

      
      <section class="section-metas">
        <h2>Cadastro Metas</h2>

        <!-- Formulário completo -->
        <div class="form-metas">
          <span>
            <label>Tipo Meta:</label>
            <input id="metaTipo" type="text" placeholder="Tipo da meta (ex: Peso, Tempo exercício)" />
          </span>

          <div class="linha-valor">
            <span>
              <label>Valor atual:</label>
              <input id="metaAtual" type="number" placeholder="Valor atual" />
            </span>
            <span>
              <label>Valor desejado:</label>
              <input id="metaDesejado" type="number" placeholder="Valor desejado" />
            </span>
            
            <span>
              <label>Unidade:</label>
              <select id="metaUnidade">
                <option value="QUILOS">Quilos</option>
                <option value="GRAMAS">Gramas</option>
                <option value="LITROS">Litros</option>
                <option value="MILILITROS">Mililitros</option>
                <option value="REPETICOES">Repetições</option>
                <option value="PORCENTAGEM">Porcentagem</option>
                <option value="DIAS">Dias</option>
                <option value="SEMANAS">Semanas</option>
                <option value="MESES">Meses</option>
                <option value="MINUTOS">Minutos</option>
                <option value="SEGUNDOS">Segundos</option>
                <option value="HORAS">Horas</option>
              </select>
            </span>
          </div>

          <div class="linha-final">
            <div class="datas">
              <span>
                <label>Início:</label>
                <input type="date" id="metaInicio" />
              </span>
              <span>
                <label>Prazo:</label>
                <input type="date" id="metaPrazo" />
              </span>
            </div>
            
            <button id="btnAdicionarMeta" class="btnAdd">Criar Meta</button>
          </div>
        </div>

        <!-- lista de metas -->
        <h2>Minhas metas:</h2>
        <div id="listaMetas" class="lista-metas">
        </div>
      </section>

        <button class="btn-sair" onclick="sair()">Sair</button>
      

      <!-- Popup Erro -->
      <div id="popupErro" class="popup">
        <div class="popup-conteudo">
          <p id="popupMensagem"></p>
          <button onclick="fecharPopup()">OK</button>
        </div>
      </div>

      <!-- Popup Sucesso -->
      <div id="popupSucesso" class="popup">
        <div class="popup-conteudo">
          <p id="popupMensagemSucesso"></p>
          <button onclick="fecharPopupSucesso()">OK</button>
        </div>
      </div>

    </div>
  </main>

  <script src="../js/pagina-user.js"></script>
</body>
</html>
