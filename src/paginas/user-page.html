<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/user-page.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>GymFlow</title>
  </head>
    <body>
        <header>
            <div class="logo-container">
                <img class="logo-img" src="/assets/gymflow-logo-img.PNG" />
                <img class="logo-text" src="/assets/gymflow-logo-texto.PNG" />
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Estatísticas</a>
                <a href="/paginas/user-page.html">Meu perfil</a>
            </nav>
        </header>
        <main>
            <div class="main-container">
                <h1>Perfil do Usuário</h1>

                <div class="infos-container">
                    <div class="left-side">
                        <h2>Dados Pessoais</h2>

                        <div class="left-section1">
                            <div class="info">
                                <label for="name">Nome</label>
                                <input
                                type="text"
                                id="name"
                                class="block"
                                readonly
                                class="readonly"
                                />
                            </div>
                            <div class="info">
                                <label for="email">Email</label>
                                <input
                                type="email"
                                id="email"
                                class="block"
                                readonly
                                class="readonly"
                                />
                            </div>
                        </div>

                        <div class="left-section2">
                            <div class="info">
                                <h3 id="idadeValor">--</h3>
                                <p>Idade</p>
                            </div>
                            <div class="info">
                                <h3 id="alturaValor">--</h3>
                                <p>Altura (cm)</p>
                            </div>
                            <div class="info">
                                <h3 id="pesoValor">--</h3>
                                <p>Peso (kg)</p>
                            </div>
                            <div class="info imc">
                                <h3 id="imcValor">--</h3>
                                <p>IMC</p>
                            </div>
                        </div>

                        <div class="left-btns">
                            <button class="edit-btn" onclick="editar()">
                            <i class="fa-solid fa-pencil"></i>Editar
                            </button>
                            <button class="save-btn" onclick="salvar()">Salvar</button>
                        </div>
                    </div>

                    <div class="right-side">
                        <div class="right-section1">
                            <h2>Metas e Objetivos</h2>
                            <div class="add-meta">
                                <input type="text" id="novaMeta" placeholder="Digite uma nova meta"/>
                                <button id="adicionarMeta">+</button>
                            </div>
                            <div id="listaObjetivos"></div>
                        </div>
                        
                        
                        <button class="btn-sair">Sair</button>
                    </div>
                </div>
            </div>
            
        </main>
    </body>
</html>
